<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>DNA Tree</title>

  <link rel="stylesheet" href="./js/lib/jquery/jquery-ui.css">
  <link rel="stylesheet" href="./js/dnatree/graph.css">

  <script src="./js/lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="./js/lib/jquery/jquery-ui.min.js"></script>
  <script src="./js/lib/d3/d3.js"></script>
  <script src="./js/lib/jquery.csv.js"></script>

  <script src="./js/dnatree/dnatree.js"></script>
  <script src="./js/dnatree/gedmatchreader.js"></script>
  <script src="./js/dnatree/persistence.js"></script>
  <script src="./js/dnatree/filereader.js"></script>
  <script src="./js/dnatree/graph.js"></script>

  <script src="./js/mock/gedmatchmock.js"></script>

  <script>
  $( function() {
    $( "#tabs" ).tabs();
  } );
  </script>
</head>

<body>
  <div id="tabs">
    <ul>
      <li><a href="#tabs-1">Statistic</a></li>
      <li><a href="#tabs-2">Download</a></li>
      <li><a href="#tabs-3">Graph</a></li>
    </ul>
    <div id="tabs-1">
      <p>Statistic</p>
    </div>
    <div id="tabs-2">
      <div id="inputs" class="clearfix">
        <input type="file" id="files" name="files[]" multiple="">
      </div>
      <hr>
      <output id="list">
      </output>
      <hr>
      <table id="contents" style="width:100%; height:400px;" border="">
      </table>
    </div>
    <div id="tabs-3">
      <div id="content">
        <svg width="1800" height="800"></svg>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      dnatree.myKits = ["T080477", "T198364", "T270347", "T289368", "T399041", "T418777", "T628654", "T843670", "T915796"]
      fileReader.isAPIAvailable() && $('#files').bind('change', fileReader.handleFileSelect);
      localStorage.dnatree && persistence.browserLocalStorage.retrieveDnaTree();
      graph.draw(10, ["T289368"]);
    });
  </script>
</body>

</html>
